<p>adminregistration works!</p>

<div class="register">
  <h1>VHS Admin Login</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm)">
     <label>Username
       <input type="text" id="username" formControlName="username">
     </label>
     <label>Email
      <input type="email" id="email" formControlName="email">
    </label>
    <label>Password
      <input type="password" id="password" formControlName="password">
    </label>
    <label>Confirm-Password
      <input type="password" id="password" formControlName="comfirmPassword">
    </label>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>

<div class="result">
  <div *ngIf="serverFeedBack !== ''" class="serverFeedBack-color"><h2>{{serverFeedBack.message}}</h2></div>
  <div *ngIf="passwordDoesnotMatch"><h2 class="passwordstatus-color">**Password Does not Match**</h2></div>
</div>
